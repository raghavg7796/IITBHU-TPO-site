{% extends "tpo/base.html" %}
{% block content %}
<br><br>
<div class="container" style="margin-top: 2%">
				<div>
					<h3>Login</h3>
				</div>


<form method="post" action="{% url 'tpo:Login' %}">
{% csrf_token %}
	<div>
<table class="formtable thovered part10">

							<tbody>
								{{ form.as_table }}
									<td><input type="hidden" name="service" value="manager.form.contact"></td>
									<td><button class="btn waves-effect waves-light" type="submit" name="submit" value="Login">Submit<i class="material-icons right">send</i></button>
									&nbsp;&nbsp;<button class="btn waves-effect waves-light" type="reset" name="reset" value="Reset">Reset</button><span class="status"></span></td>
								</tr>
							</tbody>
</table>
		</div>
</form>
	</div>
{% endblock %}
