{% extends 'tpo/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 2%">

			<div>
				<h5 style="color: #000080">Start Chat</h5>
			</div>
			<div>
				<div id="contact-panel" class="panel">
					<form action="" method="post" class="navigate" id="_write:sel._contact-panel">
						{% csrf_token %}
						<table class="formtable thovered part10">
							<tbody>
								{{ form.as_table }}
									<td><input type="hidden" name="service" value="manager.form.contact"></td>
									<td><button class="btn waves-effect waves-light" type="submit" name="submit" value="Submit">Submit<i class="material-icons right">send</i></button>
									&nbsp;&nbsp;<button class="btn waves-effect waves-light" type="reset" name="reset" value="Reset">Reset</button><span class="status"></span></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
